name: Setup Databricks Bundle
description: Shared setup for Python and DAB validation
runs:
  using: "composite"
  steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment
        shell: bash
        run: python -m venv .venv

      - name: Install Python dependencies
        shell: bash
        run: |
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install databricks-sdk pyyaml

      - name: Install Databricks CLI (binary release)
        shell: bash
        run: |
          set -e
          VERSION="0.274.0"
          FILE="databricks_cli_${VERSION}_linux_amd64"
          curl -fsSL -O "https://github.com/databricks/cli/releases/download/v${VERSION}/${FILE}.zip"
          unzip -q "${FILE}.zip" -d $RUNNER_TEMP/.bin
          chmod +x "$RUNNER_TEMP/.bin/databricks"
          echo "$RUNNER_TEMP/.bin" >> $GITHUB_PATH

      - name: Install uv (Python package manager)
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Confirm Databricks environment variables
        shell: bash
        env:
          DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ env.DATABRICKS_TOKEN }}
        run: |
          echo "Databricks host: $DATABRICKS_HOST"
          echo "Databricks token is set: ${#DATABRICKS_TOKEN} characters"

      - name: Validate Databricks bundle
        shell: bash
        env:
          DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ env.DATABRICKS_TOKEN }}
        run: |
          cd lakehouse_accelerator
          databricks bundle validate --target dev

      - name: Deploy Databricks bundle
        shell: bash
        env:
          DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ env.DATABRICKS_TOKEN }}
        run: |
          cd lakehouse_accelerator
          databricks bundle deploy --target dev
