resources:
  jobs:
    bootstrap_uc:
      name: bootstrap_uc

      tasks:
        - task_key: create_uc_structure
          existing_cluster_id: ${var.existing_cluster_id}
          python_wheel_task:
            package_name: lakehouse_accelerator
            entry_point: bootstrap_uc
            parameters:
              - --structure
              - ${var.uc_structure_path}

        - task_key: apply_grants
          depends_on:
            - create_uc_structure
          existing_cluster_id: ${var.existing_cluster_id}
          python_wheel_task:
            package_name: lakehouse_accelerator
            entry_point: apply_grants
            parameters:
              - --structure
              - ${var.uc_structure_path}
              - --grants
              - ${var.grants_path}
